apiVersion: apps/v1
kind: Deployment
metadata:
   labels:
      app: redis
   name: redis
spec:
   replicas: 2
   selector:
      matchLabels:
           app: redis
   template:
       metadata:
          labels:
             app: redis
       spec:
            conatiners:
              - image: redis:alpine
                name: redis
                ports:
                  - containerPort: 6379
                    name: redis
                VolumeMounts:
                   mountPath: /data
                   name: redis-data
         volumes:
           name: redis-data
           emptydir: {}    
